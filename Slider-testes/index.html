<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Slider Testes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img
            src="https://static.riachuelo.com.br/RCHLO/14590611004/portrait/5dbc295a3d73831130c7245656d4b86fb816fef5.jpg"
            alt="imagem 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://static.riachuelo.com.br/RCHLO/14650738004/portrait/c29825df44f433fa6023f8fc8f6ed70e1e390db9.jpg"
            alt="imagem 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://static.riachuelo.com.br/RCHLO/14530333002/portrait/9ac338d2140e0ca93bceec8cc5e3d676bfa5aac9.jpg"
            alt="imagem 3"
          />
        </div>
        <div class="slide">
          <img
            src="https://static.riachuelo.com.br/RCHLO/14691752003/portrait/3e1fe2d51e2834eaf48f376ce3884e99d8ca5187.jpg"
            alt="imagem 4"
          />
        </div>
        <div class="navegation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <div class="manual-navegation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
